<div class="todos">

    <form (submit)="addTodo()">
        <input type="text"
        name="inputToDo"
        placeholder="Enter todo......."
        class="todo-input"
        [(ngModel)]="inputToDo" 
        />
        <input type="submit" value="Add Todo" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos;let i=index;" class="todo  {{(todo
        .completed ? 'done' : '')}}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggoleDone(i)">{{ todo.content}}</div>
        <button class="btn" (click)="deleteTodo(i)">Remove</button>

    </div>
</div>
